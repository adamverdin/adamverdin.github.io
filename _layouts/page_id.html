{% include head.html %} {% include nav.html %}

<div class="container">
    <div class="container">
        <div class="row ">
            {% for services in site.data.services %}

            <div class="col-lg-4 col-sm-12 col-md-12 col-xl-4">
                <a href="{{site.baseurl}}{{data.url}}">
                    <p>"{{id.title}}"</p>
                    <p>"{{id.description}}"</p>
                    <img src="content/instructional_design/{{data.}}" class="img-responsive " alt="Image">
            </div>
            </a>
        </div>
        <div class="col-lg-8 col-sm-12 col-md-12 col-xl-8">
            <a href="{{site.baseurl}}{{data.url}}">
                <div data-content="{{services.title}}" class="image top-buffer">
                    <img src="content/instructional_design/{{data.}}" class="img-responsive " alt="Image">
                </div>
            </a>
        </div>

        {%endfor%}
    </div>
</div>


{% endif %} {% endfor %}

</div>
