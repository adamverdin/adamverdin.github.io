--- 
layout: default
---
<div class="container">
        <div class="row ">
{% for services in site.data.services %}
            <div class="col-lg-4 col-sm-12 col-md-4 col-xl-4">
                 <a href="{{site.baseurl}}{{services.url}}">
                    <div data-content="{{services.title}}" class="image top-buffer">
                        <img src="thumbnails/{{services.thumbnail}}" class="img -responsive " alt="Image">
                </div>
            </a>
            </div>
{%endfor%}
        </div>
    </div>
    <br>
    <br>
